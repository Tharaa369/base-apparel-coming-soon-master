<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
  </header>
  <main>
    <div class="left">
      <h1>
        <span>We're</span><br> coming <br> soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="">
        <div class="form">
        <input class="emailTxt" type="text" name="email" id="emailTxt" placeholder="Email Address">
        <img src="images/icon-error.svg" alt="">
        <button id="submitBtn"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
          <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
        </svg></button>
        <p>Please provide a valid email</p>
        </div>
      </form>
    </div>
    <div class="right"></div>
  </main>  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Doaa</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
